        <script type='text/javascript'>
            var Module = {
                canvas: (function() { return document.getElementById('canvas'); })()
            };
        </script>

        <script src="scripts/compiled/writing-system.js"></script>
    </div><div id="lower-container">
        <input type="text" id="prompt-input" placeholder="Prompt" required>
        <button id="submit-button">Submit</button>
    </div>

</html>
