<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Page</title>
    <link rel="stylesheet" href="styles/drawing-page-style.css">
</head>
<body>
    <span>
        <div id="outer-container">
            <div id="inner-container">
                <div id="header">
                    <h1>Autism Phone</h1>
                    <p>tu-będzie-prompt-kiedyś</p>
                </div>
                <div id="drawing-box">
                    <canvas id="canvas" oncontextmenu="return false"></canvas>
                </div>
            </div>

            <div id="toolbox">
                <input type="color" id="color-picker" value="#000000">
                <p>Size</p>
                <input type="number" id="size-picker" value="5" min="1" max="100">
                <p>Brush Shape</p>
                <select id="shape-picker">
                    <option value=1>Square</option>
                    <option value=0>Circle</option>
                </select>
                <button id="clear-button">Clear</button>
                <input type="radio" id="eraser" name="tools" value="1" checked />
                <input type="radio" id="pencil" name="tools" value="2" />
                <input type="radio" id="line" name="tools" value="3" />
            </div>
        </div>
    </span>
    

    <script>
        if (!window.WebGLRenderingContext) {
            alert("WebGL not supported!");
        }
    </script>

    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>

    <script src="scripts/compiled/drawing-system.js"></script>
</body>
</html>
